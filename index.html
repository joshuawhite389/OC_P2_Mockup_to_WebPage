
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  What is the "correct" order for linking CSS styles, fonts, etc.? -->
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="font" href="https://fonts.google.com/specimen/Raleway">

    <!-- Is there any benefit or drawback from using JS vs a CSS link via CDN? -->
    <script src="https://kit.fontawesome.com/8c4659db22.js" crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img id="logo" src="assets/images/logo/Booki@3x.png" alt="Booki logo"></a>
            <div class="nav-link">
                <ul id="nav-list">
                    <li><a class="nav-link" href="#">Accommodations</a></li>
                    <li><a class="nav-link" href="#">Activities</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="heading-section">
            <h1>Find a place for your dream vacation</h1>
            <p>Downtown or in nature</p>
        </div>
        
        <div id="search-bar-section">
            <form action="">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Search" name="search">
                <button class="desktop-only" type="search">Search</button>
                <button class="mobile-only" type="search"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

        <div id="filters-section">
            <p id="filters-text">Filters</p>
            <div class="filter"><i class="fa-solid fa-money-bill-wave"></i><p>Low cost</p></div>
            <div class="filter"><i class="fa-solid fa-child-reaching"></i><p>Family friendly</p></div>
            <div class="filter"><i class="fa-solid fa-heart"></i><p>Romantic</p></div>
            <div class="filter"><i class="fa-solid fa-dog"></i><p>Pets allowed</p></div>
        </div>
        <div id="info-text"><i class="fa-solid fa-info"></i><p>More than 500 accomodations are available in this city</p></div>
    </main>
    <footer></footer>
    
</body>
</html>
